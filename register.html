<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allowance Management - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Light gray background */
        }
        .register-card {
            width: 100%;
            max-width: 450px; /* Slightly wider for registration */
            padding: 25px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card register-card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-center mb-4 h3">Register</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="index.html">Login here</a>
            </p>
            <div id="feedback" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('feedback');

            if (username && email && password) {
                // For now, store user credentials in localStorage.
                // NOTE: This is NOT secure for a real application.
                localStorage.setItem('userCredentials', JSON.stringify({ username, email, password }));
                
                feedback.textContent = 'Registration successful! Redirecting to login...';
                feedback.className = 'alert alert-success';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500); // Redirect after 1.5 seconds
            } else {
                feedback.textContent = 'Please fill in all fields.';
                feedback.className = 'alert alert-danger';
            }
        });
    </script>
</body>
</html>
